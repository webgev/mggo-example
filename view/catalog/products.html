{{define "content"}}
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {{$manager := ge .UserInfo.Right .Rights.Manager}}

        {{range .Products}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Price}}</td>
            <td> 
                {{if $manager}} <span onclick="productdelete({{.ID}})">Удалить</span> {{end}}
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
<script>
    function productdelete(id) {
        api("Catalog.Delete", {Product: {"ID": id}})
    }
</script>
{{end}}
