{{define "content"}}
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Login</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{.Login}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
{{end}}
